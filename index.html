<link

  <body>
    <header>
      <h1>ALCOHOL ARCHIVE</h1>
    </header>

    <!-- MOVIE & DRINK BUTTONS -->
    <div class="buttons">
      <a id="drinks" class="button large">Drinks</a>
      <a id="movie" class="button large">Movies</a>
    </div>


    <!-- GENRE DISPLAY/DROPDOWN DIV -->
    <div class="row">
      <div class="columns">
        <ul class="dropdown menu" data-dropdown-menu>
          <li id="dropdownBox">
            <select name="dropdown menu" size="6" multiple="multiple"
            id="ListBox1" style="height:113px;width:150px;Z-INDEX:
            145; LEFT: 2px; POSITION: absolute; TOP: 5px">
              <option class="action" data-code="28" value="Action">Action</option>
              <option class="comedy" data-code="35" value="Comedy">Comedy</option>
              <option class="horror" data-code="27" value="Horror">Horror</option>
              <option class= "romance" data-code="10749" value="Romance">Romance</option>
              <option class="syfy" data-code="878" value="Syfy">Syfy</option>
              <option class="thriller" data-code="53" value="Thriller">Thriller</option>
              <option class="drama" data-code="18" value="Drama">Drama</option>
              <option class="animation" data-code="16" value="Animation">Animation</option>
            </select>
    </div>

<!-- LOCAL STORAGE / Favorites Button -->
    <div class = "favorites"></div>

    <!-- MOVIE / DRINK Display -->
    <container>
      <div class="Movie-display">
      </div>
    </container>

      <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- LINK TO DRINK JS -->

    <!-- LINK TO MOVIE JS -->
